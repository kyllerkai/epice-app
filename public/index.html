<!DOCTYPE html>
<html lang="pt-Br">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/img/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="EPICE 2021" />
  <meta name="keywords" content="EPICE 2021" />
  <meta property="og:title" content="EPICE 2021" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://epice-app.vercel.app/" />
  <meta property="og:description" content="EPICE 2021" />
  <meta name="robots" content="index, follow" />
  <meta property="og:locale" content="en_EN" />
  <meta property="og:site_name" content="Landy" />
  <meta property="og:url" content="http://epice-app.vercel.app/" />
  <meta property="twitter:title" content="EPICE 2021" />
  <meta property="twitter:description" content="EPICE 2021" />
  <meta property="twitter:site" content="http://epice.vhost.ifpb.edu.br" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>EPICE 2021</title>
</head>

<body>
  <noscript>
    <style>
      body {
        overflow-y: hidden;
        font-family: Helvetica, sans-serif;
        background-color: #1A202C;
      }

      .errorContainer {
        color: #fffc;
        max-width: 600px;
        margin: 0 auto;
        padding: 10%;
        font-size: 16px;
      }

      .errorButton {
        margin: 3em 0;
      }

      .errorButton a {
        background: #6842c2;
        border-radius: 2.5em;
        color: white;
        padding: 1em 2em;
        text-decoration: none;
      }

      .errorButton a:hover,
      .errorButton a:focus {
        background: #754bdae0;
      }

      .errorFooter {
        color: #657786;
        font-size: 80%;
        line-height: 1.5;
        padding: 1em 0;
      }

      .errorFooter a,
      .errorFooter a:visited {
        color: #657786;
        text-decoration: none;
        padding-right: 1em;
      }

      .errorFooter a:hover,
      .errorFooter a:active {
        text-decoration: underline;
      }

      #placeholder,
      #react-root {
        display: none !important;
      }
    </style>
    <div class="errorContainer">
      <img width="80px" height="80px"
        src="./img/logo.png"
        alt="Epice" />
      <h1>O JavaScript não está disponível. :(</h1>
      <p>Detectamos que o JavaScript está desabilitado neste navegador. Mude para um navegador compatível para
        continuar usando o nosso site.
      </p>
      <p class="errorButton"><a href="#">Central de Ajuda</a></p>
    </div>
  </noscript>
  <div id="root"></div>
</body>

</html>
